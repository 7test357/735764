<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴가 남은 시간</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 32px;
            color: #2ecc71;
            font-weight: bold;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        #countdown span {
            display: inline-block;
            margin: 0 10px;
            font-size: 30px;
            font-weight: bold;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .dark-mode #countdown {
            background-color: #34495e;
            color: #ffffff;
        }

        .dark-mode .container {
            background-color: #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .slider {
            width: 60px;
            height: 30px;
            border-radius: 30px;
            background-color: #ddd;
            position: relative;
            transition: background-color 0.3s;
        }

        .slider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s;
        }

        .dark-mode .slider {
            background-color: #2c3e50;
        }

        .dark-mode .slider:before {
            transform: translateY(-50%) translateX(30px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            #countdown {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>휴가 남은 시간</h1>
        <div id="countdown"></div>
    </div>
    
    <div class="toggle-button" onclick="toggleDarkMode()">
        <div class="slider"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date(Date.UTC(2025, 0, 18, 0, 0, 0));
            const now = new Date();
            const remainingTime = targetDate - now;

            if (remainingTime <= 0) {
                document.getElementById('countdown').innerHTML = '목표 시간에 도달했습니다!';
                return;
            }

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `<span>${days}일</span><span>${hours}시간</span><span>${minutes}분</span><span>${seconds}초</span>`;
        }

        setInterval(updateCountdown, 1000);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
