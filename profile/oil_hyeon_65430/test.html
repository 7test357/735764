<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유현 프로필</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        h1 {
            font-size: 2em;
            margin: 10px 0 5px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .gallery {
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .gallery-photo {
            width: calc(33.33% - 20px);
            height: auto;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-photo:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%; 
            max-width: 700px; 
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-photo {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-photo {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="image/profile.jpg" alt="프로필 사진" class="profile-pic">
            <h1>유현</h1>
            <p>안녕하세요! 유현이예요.</p>
        </div>
        <div class="gallery">
            <h2>갤러리</h2>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                <img src="image/image1.jpg" alt="사진1" class="gallery-photo" onclick="openModal(this)">
                <img src="image/image2.jpg" alt="사진2" class="gallery-photo" onclick="openModal(this)">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="img01">
        </div>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
