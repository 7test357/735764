<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .profile {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .gallery {
            margin-top: 20px;
        }

        .gallery-photo {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="image/profile.jpg" alt="프로필 사진" class="profile-pic">
        <h1>이름</h1>
        <p>안녕하세요! 여기에 자기소개를 적어주세요.</p>
    </div>
    <div class="gallery">
        <h2>갤러리</h2>
        <img src="image/image1.jpg" alt="사진1" class="gallery-photo">
        <img src="image/image2.jpg" alt="사진2" class="gallery-photo">
    </div>
</body>
</html>
