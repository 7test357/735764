<!DOCTYPE html>

<head>

    <title>2025년 달력</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .month {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        .month-header {
            grid-column: span 7;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #555;
        }
        .day {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .day.weekend {
            color: #d9534f;
            font-weight: bold;
        }
        .day-header {
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
