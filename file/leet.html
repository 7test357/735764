<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leet Speak Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 5px;
      font-size: 18px;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #1e1e1e;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #007BFF;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Leet Speak Converter</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('encrypt')">Encrypt</div>
    <div class="tab" onclick="switchTab('decrypt')">Decrypt</div>
  </div>
  
  <div id="encrypt" class="tab-content active">
    <p>Type your text below to convert it to Leet Speak!</p>
    <textarea id="inputTextEncrypt" placeholder="Enter your text here..."></textarea><br>
    <button onclick="convertToLeet()">Convert to Leet</button>
    <div class="output" id="outputTextEncrypt"></div>
  </div>

  <div id="decrypt" class="tab-content">
    <p>Type your Leet Speak text below to decrypt it!</p>
    <textarea id="inputTextDecrypt" placeholder="Enter your Leet Speak text here..."></textarea><br>
    <button onclick="convertToNormal()">Convert to Normal</button>
    <div class="output" id="outputTextDecrypt"></div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      document.querySelector(`#${tab}`).classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    function convertToLeet() {
      const input = document.getElementById('inputTextEncrypt').value;
      const leetMap = {
        'a': '4', 'b': '8', 'c': '<', 'd': 'd', 'e': '3',
        'f': 'ph', 'g': '9', 'h': '#', 'i': '1', 'j': '_|',
        'k': '|<', 'l': '1', 'm': '|\/|', 'n': '|\|', 'o': '0',
        'p': '|2', 'q': 'q', 'r': '2', 's': '5', 't': '7',
        'u': 'u', 'v': '\/', 'w': '\/\/', 'x': '%', 'y': '¥', 'z': '2'
      };
      const leetText = input
        .toLowerCase()
        .split('')
        .map(char => leetMap[char] || char)
        .join('');

      document.getElementById('outputTextEncrypt').textContent = leetText;
    }

    function convertToNormal() {
      const input = document.getElementById('inputTextDecrypt').value;
      const leetMap = {
        '4': 'a', '8': 'b', '<': 'c', 'd': 'd', '3': 'e',
        'ph': 'f', '9': 'g', '#': 'h', '1': 'i', '_|': 'j',
        '|<': 'k', '|\/|': 'm', '|\|': 'n', '0': 'o', '|2': 'p',
        '2': 'r', '5': 's', '7': 't', '\/': 'v', '\/\/': 'w',
        '%': 'x', '¥': 'y', '2': 'z'
      };

      // 긴 리트 표현이 먼저 매칭되도록 정렬
      const sortedKeys = Object.keys(leetMap).sort((a, b) => b.length - a.length);

      let normalText = input;
      for (const leet of sortedKeys) {
        const regex = new RegExp(leet.replace(/([.*+?^${}()|[\]\/])/g, '\$1'), 'g');
        normalText = normalText.replace(regex, leetMap[leet]);
      }

      document.getElementById('outputTextDecrypt').textContent = normalText;
    }
  </script>
</body>
</html>
