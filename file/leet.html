<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leet Speak Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Leet Speak Converter</h1>
  <p>Type your text below to convert it to Leet Speak!</p>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>
  <button onclick="convertToLeet()">Convert to Leet</button>
  <div class="output" id="outputText"></div>

  <script>
    function convertToLeet() {
      const input = document.getElementById('inputText').value;
      const leetMap = {
        'a': '4', 'b': '8', 'c': '<', 'd': 'd', 'e': '3',
        'f': 'ph', 'g': '9', 'h': '#', 'i': '1', 'j': '_|',
        'k': '|<', 'l': '1', 'm': '|\/|', 'n': '|\|', 'o': '0',
        'p': '|2', 'q': 'q', 'r': '2', 's': '5', 't': '7',
        'u': 'u', 'v': '\/', 'w': '\/\/', 'x': '%', 'y': 'Â¥', 'z': '2'
      };
      const leetText = input
        .toLowerCase()
        .split('')
        .map(char => leetMap[char] || char)
        .join('');

      document.getElementById('outputText').textContent = leetText;
    }
  </script>
</body>
</html>
